<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Andela Challenge one">
  <meta name="keywords" content="HTML,CSS">
  <meta name="author" content="Irene Nyakate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel='stylesheet' type='text/css' href='../css/signin_admin.css'>
</head>

<body>
  <h2>Signin Page</h2>
  <form id="signin_admin" method="post" action="admin_page.html">
    <div class="imgcontainer">
      <img src="../images/andela.png" alt="Andela logo">
    </div>

    <div class="container admin">
      <label for="usname">
        <b>Username:</b>
      </label>&nbsp
      <input type="text" placeholder="Enter Your Username" name="usname" required>
      <br>

      <label for="passw">
        <b>Password:</b>
      </label>&nbsp
      <input type="password" placeholder="Enter Your Password" name="passw" required>
      <br>

      <button type="submit" class="signinbtn">
        <a href="admin_page.html">Admin Signin</a>
      </button>
      <label>
        <input type="checkbox" name="remember"> Remember
      </label>
    </div>

    <div class="container">
      <button type="button" class="cancelbtn">
        <a href="../index.html">Cancel</button>
      <span class="passw">Forgot your password?
        <a href="#"></a>
      </span>

    </div>
  </form>
</body>

</html>
